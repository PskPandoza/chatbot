spring.application.name=chatbot

# ===============================
# Server Config
# ===============================
server.port=8080

# ===============================
# Database Config (choose one)
# ===============================

# For MySQL (instead of PostgreSQL)
 spring.datasource.url=jdbc:mysql://localhost:3306/whatsappdb
 spring.datasource.username=root
 spring.datasource.password=yourpassword
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# WhatsApp API Config
# ===============================
whatsapp.api.url=https://graph.facebook.com/v19.0
whatsapp.phone.number.id=YOUR_PHONE_NUMBER_ID
whatsapp.access.token=YOUR_PERMANENT_ACCESS_TOKEN
whatsapp.business.account.id=YOUR_WABA_ID

# ===============================
# Admin Numbers (comma separated if multiple)
# ===============================
whatsapp.admin.numbers=+919876543210,+911234567890

# ===============================
# File Uploads (images/videos)
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

